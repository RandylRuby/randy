    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // 图片数据
        const imageCollections = {
            sanya: [
                '三亚/1.jpg',
                '三亚/2.jpg',
                '三亚/3.jpg',
                '三亚/4.jpg',
                '三亚/5.jpg',
                '三亚/6.jpg',
                '三亚/7.jpg'
            ],
            zanglingyang: [
                '藏羚羊/1.jpg',
                '藏羚羊/2.jpg',
                '藏羚羊/3.jpg',
                '藏羚羊/4.jpg'
                
            ],
            wanghonglang: [
                '网红狼/1.jpg',
                '网红狼/2.jpg',
                '网红狼/3.jpg',
                '网红狼/4.jpg'
                
            ]
        };

        // 当前索引
        const currentIndices = {
            sanya: 0,
            zanglingyang: 0,
            wanghonglang: 0
        };

        function openModal(collection) {
            document.getElementById(`modal-${collection}`).classList.remove('hidden');
            renderCarousel(collection);
        }

        function closeModal(collection) {
            document.getElementById(`modal-${collection}`).classList.add('hidden');
        }

        function renderCarousel(collection) {
            const carousel = document.getElementById(`carousel-${collection}`);
            carousel.innerHTML = imageCollections[collection].map((img, index) => 
                `<div class="w-full flex-shrink-0">
                    <img src="${img}" alt="${collection}图片" class="w-full h-auto">
                </div>`
            ).join('');
            updateCarousel(collection);
        }

        function updateCarousel(collection) {
            const carousel = document.getElementById(`carousel-${collection}`);
            carousel.style.transform = `translateX(-${currentIndices[collection] * 100}%)`;
        }

        function prevImage(collection) {
            currentIndices[collection] = (currentIndices[collection] - 1 + imageCollections[collection].length) % imageCollections[collection].length;
            updateCarousel(collection);
        }

        function nextImage(collection) {
            currentIndices[collection] = (currentIndices[collection] + 1) % imageCollections[collection].length;
            updateCarousel(collection);
        }
    </script>
